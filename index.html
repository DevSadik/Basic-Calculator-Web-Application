<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Development Area</title>
	<!-- ALL CSS FILES  -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
	
	

	
	
	<div class="cal">
		<div class="monitor">
			<div class="top_monitor">0</div>
			<div class="bottom_monitor"></div>
		</div>
		<div class="buttons">
			<div class="clear">
				<button onclick="Clear()">C</button>
				<button onclick="allClear()">AC</button>
			</div>
			<button onclick="getVal(7)">7</button>
			<button onclick="getVal(8)">8</button>
			<button onclick="getVal(9)">9</button>
			<button class="vag" onclick="getVal('/')">/</button>
			<button onclick="getVal(4)">4</button>
			<button onclick="getVal(5)">5</button>
			<button onclick="getVal(6)">6</button>
			<button class="multi" onclick="getVal('*')">*</button>
			<button onclick="getVal(1)">1</button>
			<button onclick="getVal(2)">2</button>
			<button onclick="getVal(3)">3</button>
			<button class="plus" onclick="getVal('+')">+</button>
			<button onclick="getVal(0)">0</button>
			<button onclick="getVal('.')">.</button>
			<button onclick="totalResult()">=</button>
			<button class="minus" onclick="getVal('-')">-</button>
		</div>
	</div>






	<!-- JS FILES  -->
	<script src="assets/js/jquery-3.4.1.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
